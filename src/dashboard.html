<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Statement</title>
</head>

<body class="dashboard">
    <header>
        <div class="container is-fluid">
            <nav class="navbar" role="navigation" area-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="dashboard.html">
                        <h2 class="title is-5">Monthly Statement</h2>
                    </a>

                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                        data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                <div class="navbar-menu">
                    <div class="navbar-end">
                        <div class="navbar-item has-dropdown is-hoverable">
                            <a class="navbar-link username"></a>
                            <div class="navbar-dropdown is-right">
                                <a class="navbar-item">
                                    Settings
                                </a>
                                <hr class="navbar-divider">
                                <a id="logout" class="navbar-item">
                                    Logout
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <section>
        <div class="container is-fluid">
            <div class="columns">
                <div class="column is-2 menu-column">
                    <aside class="menu">
                        <p class="menu-label">
                            General
                        </p>
                        <ul class="menu-list">
                            <li><a>Dashboard</a></li>
                        </ul>
                    </aside>
                </div>
                <div class="column">
                    <section class="tools">
                        <div class="container">
                            <div class="columns">
                                <div class="column is-2">
                                    <div id="month-toggler" class="card">
                                        <span class="card-title">Toggle Month</span>
                                        <input type="month" class="input is-small">
                                    </div>
                                </div>
                                <div class="column is-2">
                                    <div class="card total-expenses amount-card has-background-danger">
                                        <span class="card-title has-text-white">Total Expense</span>
                                        <div class="title is-4 amount has-text-white">50000</div>
                                    </div>
                                </div>
                                <div class="column is-2">
                                    <div class="card total-income amount-card has-background-success">
                                        <span class="card-title has-text-white">Total Income</span>
                                        <div class="title is-4 amount has-text-white">50000</div>
                                    </div>
                                </div>
                                <div class="column is-half visualizations">
                                    <div class="card">
                                        <div class="single">
                                            <span class="progress-title">Total Expenses</span>
                                            <progress class="progress is-danger is-small" value="75"
                                                max="100">75%</progress>
                                        </div>
                                        <div class="single">
                                            <span class="progress-title">Total Income</span>
                                            <progress class="progress is-success is-small" value="90"
                                                max="100">90%</progress>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section class="entry-section">
                        <div class="container">
                            <div class="columns">
                                <div class="column is-half">
                                    <div class="card card-expense">
                                        <header class="card-header">
                                            <p class="card-header-title">
                                                Expenses
                                            </p>
                                            <span class="card-header-icon" aria-label="more options">
                                                <span id="full-expense-amount" class="tag">10000</span>
                                            </span>
                                        </header>
                                        <div class="card-content">
                                            <table id="expensesTable"
                                                class="table is-fullwidth is-hoverable content is-small">
                                                <thead>
                                                    <tr>
                                                        <th class="">Date</th>
                                                        <th class="">Reason</th>
                                                        <th class="">Currency</th>
                                                        <th class="">Amount</th>
                                                        <th class="actions">Actions</th>
                                                    </tr>
                                                </thead>
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                                <div class="column is-half">
                                    <div class="card card-income">
                                        <header class="card-header">
                                            <p class="card-header-title">
                                                Incomes
                                            </p>
                                            <span class="card-header-icon" aria-label="more options">
                                                <span id="full-income-amount" class="tag">10000</span>
                                            </span>
                                        </header>
                                        <div class="card-content">
                                            <table id="incomesTable"
                                                class="table is-fullwidth is-hoverable content is-small">
                                                <thead>
                                                    <tr>
                                                        <th class="">Date</th>
                                                        <th class="">Reason</th>
                                                        <th class="">Currency</th>
                                                        <th class="">Amount</th>
                                                        <th class="actions">Actions</th>
                                                    </tr>
                                                </thead>
                                                <tbody></tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>





    <!-- Offset Elements -->

    <div id="addEntryModel" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">

            <header class="modal-card-head">
                <p class="modal-card-title">Add an Entry</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <form>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label content is-small">Date</label>
                        <div class="control">
                            <input id="entry-date" class="input is-small" name="date" type="date" required>
                        </div>
                    </div>
                    <label class="label content is-small">Reason</label>
                    <div class="field">
                        <div class="control">
                            <input class="input is-small" name="reason" type="text" placeholder="Enter the reason"
                                required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label content is-small">Amount</label>
                        <div class="control">
                            <input class="input is-small" name="amount" type="number" placeholder="Enter the amount"
                                required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label content is-small">Amount</label>
                        <div class="control">
                            <div class="select is-small">
                                <select name="currency" required>
                                    <option value="LKR">Sri Lankan Rupees</option>
                                    <option value="EUR">Euro</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label content is-small">Extense Type</label>
                        <div class="control">
                            <div class="select is-small">
                                <select name="type" required>
                                    <option value="expense">Expense</option>
                                    <option value="income">Income</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </section>
                <footer class="modal-card-foot">
                    <div class="field">
                        <div class="control">
                            <input class="button is-small is-success" type="submit" value="Add Entry">
                        </div>
                    </div>
                </footer>
            </form>
        </div>
    </div>

    <button id="add-entry-button" class="button is-success">
        <span class="icon is-medium">
            <i class="fas fa-plus"></i>
        </span>
    </button>

</body>

</html>
