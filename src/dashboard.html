<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Statement</title>
</head>

<body>
    <header class="header container">
        <div class="header-nav">
            <div class="header-nav__logo-wrapper">
                <h1 class="header-nav__logo">Monthly Statement</h1>
            </div>
            <ul class="header-nav__links">
                <li class="header-nav__link">
                    <button class="header-nav__logout input">Logout</button>
                </li>
            </ul>
        </div>
        <form class="header-cost-form">
            <input type="date" class="header-cost-form__date input">
            <input class="header-cost-form__reason input" type="text" placeholder="Reason">
            <input class="header-cost-form__amount input" type="text" placeholder="cost">
            <select class="header-cost-form__currency input">
                <option value="LKR">LKR</option>
                <option value="EUR">EUR</option>
            </select>
            <select class="header-cost-form__type input">
                <option value="expense">Expense</option>
                <option value="income">Income</option>
            </select>
            <input class="header-cost-form__submit input" type="submit" placeholder="Reason">
        </form>
        <div class="header-month-toogle">
            <input type="month" class="header-month-toogle__select input">
        </div>

    </header>


    </div>
    <div class="month-row container">
        <div class="month-row__col month-row__col--expenses">
            <div class="month-tow__total-wrapper">
                <h3 class="month-row__month">Expenses</h3>
                <div class="month-row__total month-row__total--allExpenses">Loading</div>
            </div>

            <table class="month-row__prince-table">
                <thead>
                    <tr>
                        <th class="month-row__th">Date</th>
                        <th class="month-row__th">Reason</th>
                        <th class="month-row__th month-row__th--amount">Amount</th>
                        <th class="month-row__th month-row__th--actions">Actions</th>
                    </tr>
                </thead>
                <tbody />
            </table>
        </div>
        <div class="month-row__col month-row__col--incomes">
            <div class="month-tow__total-wrapper">
                <h3 class="month-row__month">Incomes</h3>
                <div class="month-row__total month-row__total--allIncomes">Loading</div>
            </div>

            <table class="month-row__prince-table">
                <thead>
                    <tr>
                        <th class="month-row__th">Date</th>
                        <th class="month-row__th">Reason</th>
                        <th class="month-row__th month-row__th--amount">Amount</th>
                        <th class="month-row__th month-row__th--actions">Actions</th>
                    </tr>
                </thead>
                <tbody />
            </table>
        </div>
    </div>
    <div class="notification">

    </div>
</body>

</html>
