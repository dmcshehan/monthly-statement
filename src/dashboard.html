<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Statement</title>
</head>

<body class="dashboard">
    <header>
        <div class="container">
            <nav class="navbar" role="navigation" area-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="dashboard.html">
                        <h2 class="title is-5">Monthly Statement</h2>
                    </a>

                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                        data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>
                <div class="navbar-menu">
                    <div class="navbar-end">
                        <div class="navbar-item has-dropdown is-hoverable">
                            <a class="navbar-link username"></a>
                            <div class="navbar-dropdown is-right">
                                <a class="navbar-item">
                                    Settings
                                </a>
                                <hr class="navbar-divider">
                                <a id="logout" class="navbar-item">
                                    Logout
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <section class="tools">
        <div class="container">
            <div class="columns">
                <div class="column is-four-fifth"></div>
                <div class="column is-one-fifth">
                    <div id="month-toggler">
                        <div class="content is-small">
                            Toggle Month
                        </div>
                        <input type="month" class="input is-small">
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section class="entry-section">
        <div class="container">
            <div class="columns">
                <div class="column is-half">
                    <div class="card card-expense">
                        <header class="card-header">
                            <p class="card-header-title">
                                Expenses
                            </p>
                            <span class="card-header-icon" aria-label="more options">
                                <span class="tag">10000</span>
                            </span>
                        </header>
                        <div class="card-content">
                            <table id="expensesTable" class="table is-fullwidth is-hoverable content is-small">
                                <thead>
                                    <tr>
                                        <th class="">Date</th>
                                        <th class="">Reason</th>
                                        <th class="">Amount</th>
                                        <th class="actions">Actions</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="column is-half">
                    <div class="card card-income">
                        <header class="card-header">
                            <p class="card-header-title">
                                Incomes
                            </p>
                            <span class="card-header-icon" aria-label="more options">
                                <span class="tag">10000</span>
                            </span>
                        </header>
                        <div class="card-content">
                            <table id="incomesTable" class="table is-fullwidth is-hoverable content is-small">
                                <thead>
                                    <tr>
                                        <th class="">Date</th>
                                        <th class="">Reason</th>
                                        <th class="">Amount</th>
                                        <th class="actions">Actions</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Modal title</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <form class="header-cost-form">
                    <input type="date" class="header-cost-form__date input">
                    <input class="header-cost-form__reason input" type="text" placeholder="Reason">
                    <input class="header-cost-form__amount input" type="text" placeholder="cost">
                    <select class="header-cost-form__currency input">
                        <option value="LKR">LKR</option>
                        <option value="EUR">EUR</option>
                    </select>
                    <select class="header-cost-form__type input">
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                    <input class="header-cost-form__submit input" type="submit" placeholder="Reason">
                </form>
            </section>
            <footer class="modal-card-foot">
                <button class="button is-success">Save changes</button>
                <button class="button">Cancel</button>
            </footer>
        </div>
    </div>

    <!-- Offset Elements -->

    <div id="addEntryModel" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">

            <header class="modal-card-head">
                <p class="modal-card-title">Add an Entry</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <form>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label content is-small">Date</label>
                        <div class="control">
                            <input id="entry-date" class="input is-small" name="date" type="date" required>
                        </div>
                    </div>
                    <label class="label content is-small">Reason</label>
                    <div class="field">
                        <div class="control">
                            <input class="input is-small" name="reason" type="text" placeholder="Enter the reason"
                                required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="la==bel content is-small">Amount</label>
                        <div class="control">
                            <input class="input is-small" name="amount" type="number" placeholder="Enter the amount"
                                required>
                        </div>
                    </div>
                    <div class="field">
                        <label class="la==bel content is-small">Amount</label>
                        <div class="control">
                            <div class="select is-small">
                                <select name="currency" required>
                                    <option value="LKR">Sri Lankan Rupees</option>
                                    <option value="EUR">Euro</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label content is-small">Extense Type</label>
                        <div class="control">
                            <div class="select is-small">
                                <select name="type" required>
                                    <option value="expense">Expense</option>
                                    <option value="income">Income</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <input class="button is-small" type="submit" value="Add Entry">
                        </div>
                    </div>
                </section>
            </form>
        </div>
    </div>

    <button id="add-entry-button" class="button is-medium is-success">
        <span class="icon is-medium">
            <i class="fas fa-plus"></i>
        </span>
    </button>

</body>

</html>
