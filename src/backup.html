                    <input class="input is-small" type="date">
                </div>
            </div>

                <div class="control">
                    <input class="input is-small" type="text" placeholder="Enter Reason">
                </div>
            </div>

                <div class="control">
                    <input class="input is-small" type="number" placeholder="Enter Amount">

                <div class="control">
                    <div class="select is-small">
                        <select>
                            <option selected>Expense</option>

                </div>
            </div>
            <div class="field">

            </div>

    </div>
